server:
  port: 8084
spring:
  application:
    name: payment-service
  datasource:
    url: jdbc:mysql:/SMPSPaymentCrudDb?createDatabaseIfNotExist=true
    username: root
    password: 1234
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka